buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id 'java'
    id 'java-library'
    id "maven-publish"
}

sourceSets {
    apii
    json
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

group 'com.unrealdinnerbone'

def ENV = System.getenv()
def buildNumber = ENV.GITHUB_RUN_NUMBER ? "${ENV.GITHUB_RUN_NUMBER}" : "0"
version = project.getProperty("version") + ("+build." + buildNumber).replace("\\", "")
archivesBaseName = "UnRealConfig"

repositories {
    mavenCentral()
    maven {
        name = "The Name"
        url = "https://jitpack.io"
    }
    maven {
        url = "https://maven.unreal.codes/repository/unreal/"
        name = "UnReal Maven"
    }
    maven { url "https://oss.jfrog.org/artifactory/libs-release"}
}

task jsonJar(type:Jar) {
    archiveClassifier = "json"
    from sourceSets.json.output
}

task coreJar(type: Jar) {
    archiveClassifier = "core"
    from sourceSets.main.output
}
task apiiJar(type: Jar) {
    archiveClassifier = "api"
    from sourceSets.apii.output
}
artifacts {
    jsonJar
}

build {
    dependsOn jsonJar
    dependsOn coreJar
    dependsOn apiiJar
}

jar {
    archiveName(archivesBaseName + "-" + version + ".jar")
    from sourceSets.apii.output
    dependsOn apiiClasses
    from sourceSets.json.output
    dependsOn jsonClasses
}

dependencies {
    api sourceSets.apii.output
//    jsonApi sourceSets.main.output
//    jsonApi sourceSets.main.output
//    jsonApi sourceSets.main.output
    jsonImplementation sourceSets.apii.output
    jsonImplementation sourceSets.main.output
    jsonImplementation("com.electronwill.night-config:json:3.6.3")
}

publishing {
    publications {
        maven(MavenPublication) {
            artifact jar
            artifact jsonJar
            artifact (coreJar)
            artifact apiiJar
        }
    }

    repositories {
        maven {
            url "https://maven.unreal.codes/repository/unreal/"
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }

        }
    }
}


